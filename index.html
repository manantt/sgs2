<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Accesive Admin Edit</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/range.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<script src="https://use.fontawesome.com/fd9dba5260.js"></script>
		<script src="js/food-data.js"></script>
		<script src="js/range.js"></script>
		<script src="js/calc.js"></script>
	</head>
	<body>
		<header>
			<nav>MENU</nav>
			
		</header>
		<main class="container-eq-height">
			<section id="sidebar" class="col-sm-1"></section>
			<section id="content" class="col-sm-11">
				<h1>Calculadora dieta SGS-2</h1>
				<div class="container-w">
					<h2>Calorías y valor nutricional por 100g de papilla</h2>
					<div class="row">
						<div class="col-md-3 tabl-gen line-right"><span class="tabl-gen-num main-color">95</span>Calorías</div>
						<div class="col-md-3 tabl-gen line-right"><span class="tabl-gen-num">0,3 g</span>Grasas</div>
						<div class="col-md-3 tabl-gen line-right"><span class="tabl-gen-num">0,3 g</span>Carbohidratos</div>
						<div class="col-md-3 tabl-gen"><span class="tabl-gen-num">0,3 g</span>Proteínas</div>
					</div>
					
				</div>
				<div class="container-w">
					<h2>Alimentos</h2>
					<div class="row">
						<div class="col-md-3 tabl-gen line-right"><span class="tabl-gen-num">Cantidad i</span><span id="food-quantity">450</span> g</div>
						<div class="col-md-3 tabl-gen line-right"><span class="tabl-gen-num">Ratio i</span><span id="food-ratium">2</span> : 1</div>
						<div class="col-md-3 tabl-gen line-right"><span class="tabl-gen-num">Oxalatos i</span><span id="food-oxalates-health">Bajos</span> <span id="food-oxalates">0</span></div>
						<div class="col-md-3 tabl-gen">
							<div id="chart-container">
								<canvas id="macros-chart" width="300" height="100"></canvas>
							</div>
						</div>
					</div>
					<div id="food-container"></div>
					<div style="clear: both;"></div>
				</div>				
			</section>
		</main>
		<footer>
			PIE
		</footer>
	</body>
</html>
